<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi Máy Chủ - Quốc Khánh 2/9 Việt Nam</title>
    <meta name="description" content="Đã xảy ra lỗi máy chủ. Vui lòng thử lại sau hoặc quay về trang chủ.">
    <link rel="stylesheet" href="/styles.css">
    <link rel="canonical" href="https://quockhanh.holihu.online/500.html" />
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>500 - Lỗi Máy Chủ</h1>
            <p>Đã xảy ra lỗi máy chủ. Vui lòng thử lại sau hoặc quay về trang chủ.</p>
            <div class="error-actions">
                <a href="/" class="btn-primary">Về Trang Chủ</a>
                <button onclick="location.reload()" class="btn-secondary">Thử Lại</button>
            </div>
            <div class="error-image">
                <img src="/viet-nam-icon/icons8-vietnam-color-128.png" alt="Quốc kỳ Việt Nam" width="128" height="128" />
            </div>
        </div>
    </div>
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #D20000 0%, #FFD700 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #FFD700;
        }
        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary {
            background: #FFD700;
            color: #D20000;
        }
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-secondary:hover {
            background: white;
            color: #D20000;
        }
        .error-image img {
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</body>
</html>
